<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-3">
    <form id="cron-form">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="schedule">Schedule</label>
        <input type="text" class="form-control" id="schedule">
      </div>
    
    
      <div class="form-group">
        <label for="next">Next</label>
        <input type="text" class="form-control" id="next">
      </div>

      <div class="form-check form-check-inline">
        <label for="enabled" class="mr-4">Enabled</label>
        <input type="checkbox" class="form-control" id="enabled">
      </div>

    <div style="display: flex;">
        <button type="submit" class="btn btn-primary" style="width: 50%;">Save</button>
        <button type="reset" class="btn btn-danger" style="width: 50%;">Cancel</button>
      </div>
      
    </form>
    <button onclick="back()" class="btn btn-secondary" style="width: 100%;">Back</button>
  </div>
  </body>
  <script src="./edit.js"></script>
  
</html>
